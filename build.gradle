// Top-level build file where you can add configuration options common to all sub-projects/modules.
def ktlintVersion = "0.31.0"

buildscript {

    def realmVersion = "5.10.0"
    def crashlyticsPluginVersion = "1.28.0"
    ext.kotlin_version = '1.3.21'

    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath "io.fabric.tools:gradle:$crashlyticsPluginVersion"
        classpath 'com.android.tools.build:gradle:3.5.1'
        classpath 'com.google.gms:google-services:4.3.2'
        classpath "io.realm:realm-gradle-plugin:$realmVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://clojars.org/repo/" }
        maven { url "https://maven.google.com" }
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {

    archXVersion = '2.1.0'
    androidXVersion = '1.0.0'
    androidXCoreVersion = '1.0.2'
    androidXAppCompatVersion = '1.1.0'
    materialVersion = '1.1.0-alpha10'

    rxJavaVersion = "2.1.14"
    rxAndroidVersion = "2.1.1"
    rxBindingsVersion = "2.0.0"

    firebaseVersionCore = "17.0.0"
    firebaseVersionConfig = "18.0.0"
    firebaseVersionAuth = "18.0.0"
    firebaseMLVision = "21.0.0"

    playServicesVersionVision = "17.0.2"
    playServicesVersionDrive = "16.1.0"
    playServicesVersionAuth = "16.0.1"

    daggerVersion = "2.16"
    retrofitVersion = "2.5.0"
    shockUtilVersion = "5.0.1.3"
    crashlyticsVersion = "2.9.9"
    glideVersion = "4.9.0"
    lottieVersion = "3.0.1"
    rxImagePickerVersion = "2.2.0"
    rxKotlinVersion = "2.3.0"
    cameraXVersion = "1.0.0-alpha05"

    timberVersion = "4.7.1"
}


// -------------------- ktlint --------------------

configurations {
    ktlint
}

dependencies {
    ktlint "com.github.shyiko:ktlint:$ktlintVersion"
}

task ktlint(type: JavaExec, group: "verification") {
    description = "Check Kotlin code style."
    classpath = configurations.ktlint
    main = "com.github.shyiko.ktlint.Main"
    args "*.kt"
}

task ktlintFormat(type: JavaExec, group: "kotlin Formatting") {
    description = 'Fix Kotlin code style deviations.'
    classpath = configurations.ktlint
    main = 'com.github.shyiko.ktlint.Main'
    args '-F', '*.kt'
}
